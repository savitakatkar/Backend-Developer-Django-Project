{% extends "base.html" %}
{% block content %}
{% load static %}
{% static 'img' as baseUrl %}


    <main class="contenido-principal contenedor">
        <h2 class="text-center">Gallery</h2>
            <ul class='col-lg-12'>
                <li class="row galeria">
                    {% for gallery in gallerys %}
                        <a class='col-lg-4' href="{{ gallery.img.url }}">
                            <img src="{{ gallery.img.url }}" alt="imagen galeria">
                        </a>
                    {% endfor %}
                </li>
            </ul>
    </main>

{% endblock content %}
